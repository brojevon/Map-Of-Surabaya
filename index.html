<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"  />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map {position: absolute; top: 0; bottom: 0; left :0; right:0;}
    #map {
            height:100%;
            width:100%;
            
            
  </style>
</head>
<body>
  <div id = "map"></div>
  <script>
    var map = L.map('map').setView([-7.275973, 112.808304],12);
    
    L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=rjw2hEqY22PSl1N1nOOF',{
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
    }).addTo(map);
    
    
	
    var marker = L.marker([-7.275973, 112.808304])
    .addTo(map)
    .bindPopup("<h1> Nice to meet you </h1> <p> <a href='https://baike.baidu.com/item/%E6%B3%97%E6%B0%B4/8484396?fr=aladdin'>My Hometown : Surabaya, Indonesia</a> </p> <img style='width:100%' src='https://assets.promediateknologi.com/crop/0x0:0x0/750x500/photo/ayosurabaya/images/post/articles/2020/09/14/2896/surabaya.jpg' />")
    .openPopup();
    
    var circle = L.circle([-7.275973, 112.808304],{
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.3,
      radius: 1000
    }).addTo(map);
    
    
    L.control.scale({
      metric : true,
      imperial : false,
      position: 'bottomleft'
    }).addTo(map);
    
    L.Control.Watermark=L.Control.extend({
      onAdd: function(map){
        var img = L.DomUtil.create('img');
        img.src = 'https://pbs.twimg.com/media/FNzwalsagAIuuX9?format=png&name=240x240';
        img.style.width = '150px';
        return img;
      },
      onRemove:function(map){},
    });
    
    L.control.watermark = function(opts){
      return new L.Control.Watermark(opts);
    }
    
    L.control.watermark().addTo(map);
    
  </script>
</body>

</html>
